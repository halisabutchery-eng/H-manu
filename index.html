  <style>
    :root{
      /* Light theme */
      --bg:#ffffff;
      --paper:#f7f7f8;
      --card:#ffffff;
      --ink:#111111;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#b45309; /* מחיר */
      --cta:#16a34a;    /* כפתור וואטסאפ */
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:16px}

    header{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:8px}
    h1{margin:0;font-size:22px}
    .tools{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}

    input,select,button,textarea{
      background:var(--paper);
      border:1px solid var(--line);
      color:var(--ink);
      border-radius:10px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }
    textarea{resize:vertical}

    .cols{
      display:grid;
      gap:14px;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      align-items:start;
    }

    .cat{
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:var(--radius);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .cat h2{
      margin:0;
      padding:12px 14px;
      font-size:18px;
      background:var(--paper);
      border-bottom:1px solid var(--line);
      position:sticky;
      top:0;
      z-index:3;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    /* אקורדיון – חץ ופתיחה/סגירה */
    .cat h2::after{
      content:"▼";
      font-size:12px;
      opacity:.7;
      align-self:flex-start;
    }
    .cat.collapsed h2::after{content:"▶";}
    .cat.collapsed .list{display:none;}

    .list{padding:10px}

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px;
      margin-bottom:10px;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .name{font-weight:700}
    .price{font-weight:800;color:var(--accent)}
    .unit{font-size:12px;color:var(--muted);margin-inline-start:8px}

    .qty{display:flex;gap:6px;align-items:center;margin-top:8px;flex-wrap:wrap}
    .qty .btn{padding:6px 10px;font-weight:700;font-size:15px;cursor:pointer}
    .qty .val{min-width:56px;text-align:center;cursor:default}
    .qty .add{margin-inline-start:auto;border-color:#502f2f}

    .cart{
      position:sticky;
      top:10px;
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      min-width:260px;
    }
    .cart h3{margin:0 0 8px 0}
    .cart-list{display:grid;gap:8px;margin:8px 0;max-height:38vh;overflow:auto}
    .mini{font-size:12px;color:var(--muted)}
    .line{display:grid;grid-template-columns:1fr auto auto;gap:8px;align-items:center}
    .del{
      background:transparent;
      border:1px dashed var(--line);
      padding:6px 8px;
      border-radius:8px;
      color:var(--muted);
      font-size:12px;
      cursor:pointer;
    }

    .note{
      margin-top:10px;
      padding:10px;
      border:1px dashed var(--line);
      border-radius:10px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }
    .notes{margin-top:10px;display:flex;flex-direction:column;gap:6px}
    .notes label{font-size:13px;color:var(--muted)}

    .fulfillment{margin-top:10px;padding:10px;border:1px dashed var(--line);border-radius:10px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .radio{display:flex;gap:8px;align-items:center;cursor:pointer;color:var(--ink)}
    .radio input{accent-color:var(--cta);width:18px;height:18px}
    .cta{background:var(--cta);border-color:var(--cta);color:#250606;font-weight:800}
    .actions{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}

    .two{display:grid;grid-template-columns:1fr 320px;gap:14px}
    @media (max-width:900px){
      .two{grid-template-columns:1fr}
      .cart{position:static}
    }

    @media print{
      .tools, .cta, #copyBtn, #waBtn, #notesArea {display:none}
      body{background:#fff;color:#000}
      .card{box-shadow:none}
    }

    /* תמונות קטגוריה */
    .cat-img{
      width:100%;
      height:220px;
      object-fit:cover;
      border-radius:12px;
      display:block;
      margin:0;
      transition:height .25s ease, opacity .25s ease, margin .25s ease;
      image-rendering:auto;
      -webkit-font-smoothing:antialiased;
    }

    /* כשהקטגוריה פתוחה – להעלים תמונה */
    .cat:not(.collapsed) .cat-img{
      height:0 !important;
      margin:0 !important;
      opacity:0;
      overflow:hidden;
    }

    /* כשהקטגוריה סגורה – תמונה מלאה */
    .cat.collapsed .cat-img{
      height:220px !important;
      margin-bottom:8px !important;
      opacity:1;
    }

    /* בזמן גלילה – הכותרת/תמונה מתכווצות כדי שיהיה נוח */
    body.is-scrolled .cat h2{
      padding:8px 10px;
      font-size:16px;
      gap:6px;
    }
    body.is-scrolled .cat.collapsed .cat-img{
      height:110px !important;
    }
  </style>

      {name:"כבש ממולאים", price:139, category:"מיוחדים", desc:"המילוי: אורז לבן, בשר טחון, צנובר ושקדים"},

      // שווארמה
      {name:"עגל (שווארמה)", price:85, category:"שווארמה"},

      {name:"עוף (שווארמה)", price:45, category:"שווארמה"},
      {name:"שווארמה פרגית", price:50, category:"שווארמה"},
      {name:"כבש (שווארמה)", price:180, category:"שווארמה"}
    ];

    // תמונות לקטגוריות (השמות כמו בקבצים שלך)
    const ICONS = {
      "עופות": "Chicken.png",
      "עגל": "Veal.png",
      "סטייקים": "Steaks.png",
      "כבש": "Lamb.png",
      "מיוחדים": "Specials.png",
      "שווארמה": "Shawarma.png"
    };

    const desiredOrder = ["עופות","עגל","סטייקים","כבש","מיוחדים","שווארמה"];

    const cols = document.getElementById('cols');
    const q = document.getElementById('q');
    const sortSel = document.getElementById('sort');
    const countEl = document.getElementById('count');
    const cartList = document.getElementById('cartList');
    const copyBtn = document.getElementById('copyBtn');
    const waBtn = document.getElementById('waBtn');
    const notesArea = document.getElementById('notesArea');
    const fulfillmentInputs = Array.from(document.querySelectorAll('input[name="fulfillment"]'));

    // סל
    const cart = new Map();
    const keyOf = i => `${i.name}|${i.category}`;

    function addToCart(item, qty){
      const k = keyOf(item);
      if(!cart.has(k)) cart.set(k, {...item, qty:0});
      cart.get(k).qty = Math.max(0, (Number(cart.get(k).qty)||0) + qty);
      if(cart.get(k).qty === 0) cart.delete(k);
      renderCart();
    }
    function removeItem(item){
      cart.delete(keyOf(item));
      renderCart();
    }

    const money = n => `₪ ${Number(n||0).toLocaleString('he-IL',{maximumFractionDigits:2})}`;

    function renderCart(){
      cartList.innerHTML = '';
      Array.from(cart.values()).forEach(it=>{
        const line = document.createElement('div');
        line.className='line';

        const left = document.createElement('div');
        left.innerHTML =
          `<div><strong>${it.name}</strong> <span class="mini">(${it.category})</span></div>
           <div class="mini">${money(it.price)} × ${it.qty}</div>`;

        const priceEl = document.createElement('div');
        priceEl.className='mini';
        priceEl.textContent = money(it.price * it.qty);

        const del = document.createElement('button');
        del.className='del';
        del.textContent='מחק';
        del.addEventListener('click', ()=> removeItem(it));

        line.append(left, priceEl, del);
        cartList.append(line);
      });
    }

    function buildText(){
      const lines = [];
      lines.push("הזמנה לאטליז חליסה:");

      const fulfillment = document.querySelector('input[name="fulfillment"]:checked')?.value || "";
      if(fulfillment) lines.push(`סוג הזמנה: ${fulfillment}`);

      Array.from(cart.values()).forEach(it=>{
        lines.push(`• ${it.category} | ${it.name} × ${it.qty} — ${money(it.price * it.qty)}`);
      });

      const notes = (notesArea.value||"").trim();
      if(notes){
        lines.push("");
        lines.push("הערות לקצב:");
        lines.push(notes);
      }

      lines.push("");
      lines.push("הערה: המחיר הסופי ייקבע אחרי שקילה בפועל. המחירון מתעדכן; יש לוודא תוקף בעת ההזמנה.");
      return lines.join("\n");
    }

    // העתקה עם fallback (עובד גם בלי HTTPS / בסביבות sandbox)
    function fallbackCopy(text){
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.setAttribute('readonly','');
      ta.style.position = 'fixed';
      ta.style.top = '-9999px';
      ta.style.opacity = '0';
      document.body.appendChild(ta);
      ta.select();
      try{
        document.execCommand('copy');
      } finally {
        document.body.removeChild(ta);
      }
    }

    async function copyToClipboard(text){
      // clipboard api דורש לרוב HTTPS + הרשאות
      if(navigator.clipboard && window.isSecureContext){
        await navigator.clipboard.writeText(text);
        return;
      }
      fallbackCopy(text);
    }

    // העתקת סל + GA
    copyBtn.addEventListener('click', async ()=>{
      const text = buildText();
      try{
        await copyToClipboard(text);
        copyBtn.textContent="הועתק ✓";
        setTimeout(()=>copyBtn.textContent="העתקת סל",900);
      } catch(e){
        // אם חסום מסיבה כלשהי – עדיין לא להפיל את הדף
        copyBtn.textContent="לא הועתק";
        setTimeout(()=>copyBtn.textContent="העתקת סל",1200);
        console.warn('Copy failed', e);
      }

      if(typeof gtag === 'function'){
        gtag('event', 'copy_cart', {
          event_category: 'engagement',
          event_label: 'Cart Copied'
        });
      }
    });

    // שליחת סל לוואטסאפ + GA
    waBtn.addEventListener('click', ()=>{
      if(typeof gtag === 'function'){
        gtag('event', 'click_wa_button', {
          event_category: 'engagement',
          event_label: 'WhatsApp Send Button'
        });
      }
      window.open(WA_BASE + encodeURIComponent(buildText()), "_blank");
    });

    // קטגוריות
    function groupByCategory(rows){
      const m = new Map();
      rows.forEach(x=>{
        const c = x.category || "אחר";
        if(!m.has(c)) m.set(c, []);
        m.get(c).push(x);
      });
      return m;
    }

    function apply(){
      const term = (q.value||"").trim();
      const s = sortSel.value;
      let rows = DATA.filter(x => !term || (x.name && x.name.includes(term)));
      const cmp = (a,b)=>{
        if (s==='name-asc')  return (a.name||'').localeCompare(b.name||'','he');
        if (s==='name-desc') return (b.name||'').localeCompare(a.name||'','he');
        if (s==='price-asc') return (a.price??Infinity) - (b.price??Infinity);
        if (s==='price-desc')return (b.price??-Infinity) - (a.price??-Infinity);
        return 0;
      };
      render(rows, cmp);
    }

    function render(rows, cmp){
      countEl.textContent = `${rows.length.toLocaleString('he-IL')} פריטים`;
      const by = groupByCategory(rows);
      const rest = Array.from(by.keys())
        .filter(c=>!desiredOrder.includes(c))
        .sort((a,b)=>a.localeCompare(b,'he'));
      const order = [...desiredOrder.filter(c=>by.has(c)), ...rest];

      cols.innerHTML = '';

      order.forEach(cat=>{
        const section = document.createElement('section');
        section.className = 'cat collapsed';

        const h2 = document.createElement('h2');
        const iconName = ICONS[cat] || null;

        if(iconName){
          h2.innerHTML = `
            <img class="cat-img" src="${iconName}" alt="${cat}" />
            <span>${cat}</span>
          `;
        } else {
          h2.textContent = cat;
        }

        section.appendChild(h2);

        const list = document.createElement('div');
        list.className='list';

        by.get(cat).slice().sort(cmp).forEach(item=>{
          const card = document.createElement('div');
          card.className='card';

          const top = document.createElement('div');
          top.className='row';

          const name = document.createElement('div');
          name.className='name';
          name.textContent = item.name;

          if(item.desc){
            const d = document.createElement('div');
            d.className = 'mini';
            d.textContent = item.desc;
            name.appendChild(d);
          }

          const right = document.createElement('div');
          right.style.display='flex';
          right.style.alignItems='center';

          const price = document.createElement('div');
          price.className='price';
          price.textContent = money(item.price);
          right.appendChild(price);

          if(item.qtyMode === 'unit'){
            const unit = document.createElement('span');
            unit.className='unit';
            unit.textContent = 'ליחידה';
            right.appendChild(unit);
          }

          top.append(name, right);

          const qty = document.createElement('div');
          qty.className='qty';

          if(item.qtyMode === 'none'){
            // פריט "חבילה" – כפתור הוסף בלבד
            const add = document.createElement('button');
            add.textContent='הוסף';
            add.className='add btn';
            add.addEventListener('click', ()=> addToCart(item, 1));
            qty.appendChild(add);
          } else {
            // לפי הבקשה שלך: + / - בלבד, שינוי ב-0.5 כל קליק
            const step = 0.5;
            const minus = document.createElement('button');
            minus.className='btn';
            minus.textContent='–';

            const val = document.createElement('div');
            val.className='btn val';
            val.textContent='0';

            const plus = document.createElement('button');
            plus.className='btn';
            plus.textContent='+';

            const add = document.createElement('button');
            add.textContent='הוסף';
            add.className='add btn';

            let current = 0;
            const renderVal = ()=> val.textContent = current.toString().replace(/\.0$/,'');

            minus.addEventListener('click', ()=>{
              current = Math.max(0, current - step);
              renderVal();
            });
            plus.addEventListener('click', ()=>{
              current = current + step;
              renderVal();
            });
            add.addEventListener('click', ()=>{
              if(current > 0) addToCart(item, current);
              current = 0;
              renderVal();
            });

            qty.append(minus, val, plus, add);
          }

          card.append(top, qty);
          list.appendChild(card);
        });

        section.appendChild(list);
        cols.appendChild(section);

        // פתיחה/סגירה
        h2.addEventListener('click', ()=>{
          section.classList.toggle('collapsed');
          if(typeof gtag === 'function'){
            gtag('event', 'toggle_category', {
              event_category: 'navigation',
              event_label: cat
            });
          }
        });
      });
    }

    // גלילה: מצב shrink
    let last = false;
    window.addEventListener('scroll', ()=>{
      const now = window.scrollY > 20;
      if(now !== last){
        document.body.classList.toggle('is-scrolled', now);
        last = now;
      }
    }, {passive:true});

    apply();

    q.addEventListener('input', ()=>{
      apply();
      if(typeof gtag === 'function' && q.value.trim()){
        gtag('event', 'search', {
          event_category: 'interaction',
          event_label: q.value.trim()
        });
      }
    });

    sortSel.addEventListener('change', apply);

    // שינוי סוג הזמנה + GA
    fulfillmentInputs.forEach(inp=>{
      inp.addEventListener('change', ()=>{
        if(typeof gtag === 'function'){
          gtag('event', 'select_fulfillment', {
            event_category: 'interaction',
            event_label: inp.value
          });
        }
      });
    });

    // בדיקות מהירות (רץ רק כשנכנסים עם ?test=1)
    (function runTests(){
      const params = new URLSearchParams(location.search);
      if(params.get('test') !== '1') return;

      try{
        const t1 = (function(){
          const lines = ["a","b","c"]; 
          return lines.join("\n");
        })();
        console.assert(t1 === "a\nb\nc", "TEST join\\n failed");

        // בדיקה: buildText מחזיר מחרוזת בסיסית
        const sample = buildText();
        console.assert(typeof sample === 'string' && sample.includes("הזמנה"), "TEST buildText failed");

        // בדיקה: סוג הזמנה נכנס לטקסט כשהוא מסומן
        const pick = document.querySelector('input[name="fulfillment"][value="איסוף עצמי"]');
        if(pick){
          pick.checked = true;
          const s2 = buildText();
          console.assert(s2.includes("סוג הזמנה: איסוף עצמי"), "TEST fulfillment line failed");
          pick.checked = false;
        }

        // בדיקה: כפתורי + / - משנים ב-0.5
        const firstQty = document.querySelector('.card .qty');
        if(firstQty){
          const btns = firstQty.querySelectorAll('button.btn');
          const minus = btns[0];
          const plus = btns[1];
          const add = btns[2];
          const val = firstQty.querySelector('.val');

          if(plus && val && add){
            plus.click();
            console.assert(val.textContent === '0.5', 'TEST + step failed');
            plus.click();
            console.assert(val.textContent === '1', 'TEST + step x2 failed');
            if(minus){
              minus.click();
              console.assert(val.textContent === '0.5', 'TEST - step failed');
            }
            add.click();
            console.assert(val.textContent === '0', 'TEST add resets value failed');
          }
        }

        console.log("Tests passed ✅");
      } catch(e){
        console.error("Tests failed ❌", e);
      }
    })();
  </script>
